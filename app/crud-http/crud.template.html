<div class="container" ng-app="crud-http" ng-controller="CrudController as crud" ng-cloak>
    
  <h1>AngularJS CRUD-HTTP</h1>
  
  <!--Form-->
  <form  ng-submit="crud.createUser()">
    <h3 >Create User</h3>
    <div class="form-group" ng-show="crud.userid">
      <label class="control-label col-md-2">ID</label>
      <div class="col-md-4">
          <input type="text" class="form-control" ng-model="crud.user.id" placeholder="1,2,3.." />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">Name:</label>
      <div class="col-md-4">
          <input type="text" class="form-control" ng-model="crud.user.name" placeholder="john.." />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">Age</label>
      <div class="col-md-4">
          <input type="text" class="form-control" ng-model="crud.user.age" placeholder="1,2,3.." />
      </div>
    </div>
    <div class="col-md-offset-2 col-md-10">
    <input type="submit" value="submit" class="btn btn-success btn-sm" ng-show="crud.submit" />    
    <input type="button" value="update" ng-click="crud.updateUser()" class="btn btn-success btn-sm" ng-show="crud.update" />    
    <input type="button" value="cancel" ng-click="crud.cancelUpdatee()" class="btn btn-danger btn-sm" ng-show="crud.cancel" />    
    </div>
  </form>
  <!--End Form-->
  
  <!--Users List-->
  <br />
  <h4>Users List</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Age</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>
          <a href="#!/crud/{{user.id}}">{{user.id}}</a>
        </td>
        <td>
          {{user.name}}
        </td>
        <td>
          {{user.age}}
        </td>
        <td>
          <button class="btn btn-success btn-sm" ng-click="crud.editUser(user)">Edit</button>
          <button class="btn btn-danger btn-sm" ng-click="crud.deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
