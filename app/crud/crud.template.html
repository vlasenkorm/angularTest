<div class="container" ng-app="crud" ng-controller="UserController" ng-cloak>

    <h1>REST API</h1>

    <!--Form-->
    <form ng-submit="createUser()">
        <h4>Create User</h4>
        <div class="form-group" ng-show="userid">
            <label class="control-label col-md-1">ID</label>
            <div class="col-md-2">
                <input type="text" class="form-control" ng-model="user.id" placeholder="1,2,3.." />
            </div>
            <br />
        </div>
        <div class="form-group" ng-show="userName">
            <label class="control-label col-md-1">Name:</label>
            <div class="col-md-2">
                <input type="text" class="form-control" ng-model="user.name" placeholder="john.." />
            </div>
            <br />
        </div>
        <div class="form-group" ng-show="userAge">
            <label class="control-label col-md-1">Age</label>
            <div class="col-md-2">
                <input type="number" class="form-control" ng-model="user.age" placeholder="23" />
            </div>
        </div>

        <div class="col-md-offset-1 col-md-11">
            <input type="button" value="update" ng-click="updateUser()" class="btn btn-success btn-sm"
                ng-show="update" />
            <input type="submit" value="submit" class="btn btn-success btn-sm" ng-show="submit" />
            <input type="button" value="Refresh" ng-click="refresh()" class="btn btn-danger btn-sm" />
            <input type="button" value="cancel" ng-click="cancelUpdate()" class="btn btn-danger btn-sm"
                ng-show="cancel" />
        </div>
    </form>

    <!--End Form-->

    <!--Users List-->
    <br />
    <h4>Users List</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Age</td>>
                <td>Action Commands</td>
            </tr>
        </thead>
        <tbody ng-repeat="user in users">
            <tr>
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.age}}
                </td>
                <td>
                    <button class="btn btn-success btn-sm" ng-click="editUser(user)">Edit</button>
                    <button class="btn btn-danger btn-sm" ng-click="deleteUser(user)">Delete</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
